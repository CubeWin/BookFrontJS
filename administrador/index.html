<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Login</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="../assets/css/font-awesome.min.css" />
        <link rel="stylesheet" href="../assets/css/administrador.css" />
        <link rel="stylesheet" href="../assets/css/adm-body.css" />
        <link rel="stylesheet" href="../assets/css/login.css" />
        <link rel="stylesheet" href="../assets/css/form.css" />
    </head>
    <body>
        <div class="backgroundFull cw-backLogin3">
            <form
                id="form-login"
                class="p-3 bg-light cw-form-login"
                autocomplete="off"
                onsubmit="return false"
            >
                <h1
                    class="text-center mb-3 text-uppercase fw-bold cw-text-teal"
                >
                    Ingreso
                </h1>
                <div class="cw-content-input position-relative">
                    <label class="cw-input-label" for="username"
                        ><i class="fa fa-user-o"></i> Usuario:</label
                    >
                    <input
                        id="username"
                        class="cw-input-form"
                        type="text"
                        placeholder="Usuario"
                        spanerror="span-username"
                    />
                    <span
                        id="span-username"
                        class="position-absolute cw-message-error"
                    ></span>
                </div>
                <div class="cw-content-input position-relative">
                    <label class="cw-input-label" for="password"
                        ><i class="fa fa-key"></i> Clave:</label
                    >
                    <input
                        id="password"
                        class="cw-input-form"
                        type="password"
                        placeholder="Clave"
                        spanerror="span-password"
                    />
                    <span
                        id="span-password"
                        class="position-absolute cw-message-error"
                    ></span>
                </div>
                <div class="d-flex justify-content-between pt-3 px-3">
                    <span id="form-message-error" class="cw-form-error"></span>
                    <button
                        id="send-form"
                        class="btn btn-success"
                        type="submit"
                    >
                        Enviar <i class="fa fa-sign-in"></i>
                    </button>
                </div>
            </form>
        </div>
        <script src="../assets/js/api/login.js"></script>
        <script src="../assets/js/api/login.funciones.js"></script>
    </body>
</html>
